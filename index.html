];
    const questions = document.querySelector(".questions");
    const answer = document.querySelector(".ans");
    const next = document.querySelector(".next");
    const name = document.querySelector("input");
    let currentQuesInd = 0;
    let result = 0;

 function Quiz(){
    currentQuesInd = 0;
    result = 0;
    next.addEventListener('click' ,nextQues);
    ShowQuestion(currentQuesInd);

 }  
   function  nextQues(){
    
       if(currentQuesInd < ques.length-1){
          currentQuesInd++;
          ShowQuestion(currentQuesInd);
       
        }else {
                next.style.display = "none"; 
                document.querySelector(".Check").style.display= "block";
            }
          if(currentQuesInd===ques.length){
           
          }
        }
   function ShowQuestion(no){
    answer.innerHTML = " ";
 if(currentQuesInd===0){
  document.querySelector(".start").style.display='none';
  document.querySelector(".form").style.display="flex";
 }
    let currentQues = ques[no];
    let questionNo = no + 1;
    questions.innerText = questionNo +"."+currentQues.question;
    console.log( currentQues.question);

    currentQues.answer.forEach((index) =>{ 
    const button = document.createElement("button");
    button.innerText = index.text;   
    button.addEventListener('click' ,()=>checkAnswer(index.correct , button));

    answer.appendChild(button);
  })
  
  }
  function checkAnswer(correct , btn) {
    if(correct){
      result++;
      btn.classList.add("correct");
    }else if(!correct){
      btn.classList.add("incorrect");
    }
    
    const answerButtons = document.querySelectorAll('.ans button');
            answerButtons.forEach(button => button.disabled = true);
  }
 

  document.querySelector(".Check").addEventListener('click' , ()=>{

    questions.innerText = "Quiz Completed!";
    document.querySelector(".form").style.display="none";
  if(result<5){

 `;
